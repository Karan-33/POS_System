<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <!-- Heading -->
    <div class="text-center">
        <h1 id="heading"></h1>
    </div>

    <!-- Admin Navbar -->
    <div class="container">
        <nav class="navbar  navbar-light bg-light">
            <a class="navbar-brand m-1">User Links</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" onclick=""></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" type="button"  href="userOrders.html">Order(Invoice)</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" type="button" onclick="logOut()"  href="home.html">Logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <!-- Show Items -->
    <section class="showItems mt-5">
        <div class="text-center">
            <h1>Items</h1>
        </div>
        <div class="container mt-4">
            <table class="table table-hover">


                <tbody id="showItemsTableBody">
    
                </tbody>
    
            </table>
        </div>
    </section>

    <div class="container">
        <a type="button" class="btn btn-primary mx-auto" data-bs-target="#cartModal" data-bs-toggle="modal" onclick="showCart()" href="">Go to Cart</a>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" >&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Price (Rs)</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Remove</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="userCart">


                        </tbody>
                        <tfoot>
                            <tr>
                                <td align="right" colspan="3">Total Price : Rs <span id="grandTotal"></span></td>
                            </tr>
                        </tfoot>
                        <p class="text-success " id="message"></p>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="showItems()">Go back</button>
                <button type="button" class="btn btn-primary" onclick="payBill()">Pay Bill</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="userInterface.js"></script>    
</body>
</html>
