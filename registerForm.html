<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="text-center">
        <h1>User Registration Form</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-start">
                <a type="button" class="btn btn-primary mb-4" href="addUser.html">Back</a>
            </div>
    </div>

    <section class="userForm m-5">
        <form class="form border border-dark">

            <div class="container">

                <div class="row">

                    <div class="col-md-12 my-3 pb-2">

                        <div class="form-outline">
                            <label class="form-label" for="userId">ID</label>
                            <input type="text" id="userId" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="fidCheck"></p>
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-12 my-3 pb-2">

                        <div class="form-outline">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="fnameCheck"></p>
                        </div>

                    </div>

                </div>


                <div class="row">
                    <div class="col-md-12 my-3 pb-2">

                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="text" id="emailAddress" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="femailCheck"></p>
                        </div>

                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12 mb-4">

                        <div class="form-outline">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="text" id="phone" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="fphoneCheck"></p>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 my-3 pb-2">

                        <div class="form-outline">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="fpasswordCheck"></p>
                            <p>Minimum eight characters, at least one uppercase letter, one lowercase
                                letter, one number and
                                one special character</p>
                        </div>

                    </div>
                </div>


            <div class=" m-auto pb-2">
                <a  type="button" class="btn btn-primary" onclick="registerUser()">Submit</a>
            </div>
           
        </form>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="registerForm.js"></script>    
</body>
</html>
