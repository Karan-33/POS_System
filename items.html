<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Heading -->
    <div class="text-center">
        <h1>Hardware Items</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-start">
                <a type="button" class="btn btn-primary mb-4" href="adminInterface.html">Back</a>
            </div>
            <div class="col-md-6 text-end">
                <a type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addItemModal" href="" >Add Item</a>
            </div>
        </div>
    </div>

    <!-- Show Items -->
    <section class="showItems">
        <div class="container">
            <table class="table table-hover">


                <tbody id="showItemsTableBody">
    
                </tbody>
    
            </table>
        </div>
    </section>

    <!-- Add Items -->
    <section class="addItem-modal">

        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog"
            aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Item Details</h5>
                        <button type="button btn" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form class="form" >
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">

                                    <div class="col-md-12 my-3 pb-2">
                
                                        <div class="form-outline">
                                            <label class="form-label" for="itemId">ID</label>
                                            <input type="text" id="itemId" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fidCheck"></p>
                                        </div>
                
                                    </div>
                
                                </div>

                                <div class="row">

                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="itemName">Item Name</label>
                                            <input type="text" id="itemName" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fnameCheck"></p>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="quantity">Quantity</label>
                                            <input type="text" id="quantity" class="form-control form-control-lg"
                                                 />
                                            <p class="text-danger formeror" id="fquantityCheck"></p>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="itemPrice">Price</label>
                                            <input type="text" id="itemPrice" class="form-control form-control-lg"  />
                                            <p class="text-danger formeror" id="fpriceCheck"></p>
                                        </div>
                                        
                                    </div>
                                </div>
                                <p class="text-success" id="message"></p>
                                
                            </div>
                        </div>

                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearFields()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addItem()">Save
                            data</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="items.js"></script>
</body>

</html>
